<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
    <form>
        <img id="idBall" src="Ball.jpg" style="height: 100px ; width: 100px">
        <p>Click button below to move the image to right</p>
        <input type="button" onclick="MoveToRight();" value="Click Me">
    </form>
    <script>
        function MoveToRight() {
            var x = document.getElementById("idBall");
            x.style.right = parseInt(x.style.right) -10 +"px";
        }
        function Init() {
            var x = document.getElementById("idBall");
            x.style.position = "relative";
            x.style.right = "0px";
        }
        window.onload = Init;

    </script>
</body>
</html>
